{% extends "base.html" %}

{% block content %}
<h2>Agent Details</h2>
<div>
    <strong>Role:</strong> {{ agent.role }}<br>
    <strong>Backstory:</strong> {{ agent.backstory }}<br>
    <strong>Goal:</strong> {{ agent.goal }}<br>
    <strong>Tools:</strong> {{ agent.tools }}<br>
    <strong>LLM Model Name:</strong> {{ agent.llm_model_name }}<br>
    <strong>LLM Temperature:</strong> {{ agent.llm_temperature }}<br>
</div>
<a href="{{ url_for('update_agent', role=agent.role) }}">Edit</a>
<form action="{{ url_for('delete_agent', role=agent.role) }}" method="POST" style="display:inline;">
    <button type="submit">Delete</button>
</form>
{% endblock %}
