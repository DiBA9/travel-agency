{% extends "base.html" %}

{% block content %}
<h2>Update Agent</h2>
<form method="POST">
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" value="{{ agent.role }}" readonly><br>
    <label for="backstory">Backstory:</label>
    <textarea id="backstory" name="backstory" required>{{ agent.backstory }}</textarea><br>
    <label for="goal">Goal:</label>
    <textarea id="goal" name="goal" required>{{ agent.goal }}</textarea><br>
    <label for="tools">Tools:</label>
    <input type="text" id="tools" name="tools" value="{{ agent.tools }}" required><br>
    <label for="llm_model_name">LLM Model Name:</label>
    <input type="text" id="llm_model_name" name="llm_model_name" value="{{ agent.llm_model_name }}" required><br>
    <label for="llm_temperature">LLM Temperature:</label>
    <input type="number" id="llm_temperature" name="llm_temperature" value="{{ agent.llm_temperature }}" required><br>
    <button type="submit">Update Agent</button>
</form>
{% endblock %}
